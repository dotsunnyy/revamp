<head> <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
<script src="https://github.com/eligrey/FileSaver.js/"></script>

<style>
  @keyframes spin {
    100% {
      transform:rotate(360deg);
    }
  }
  
  .recordPlayer {
    display: flex;
    justify-content: center;
    align-items: center;
    padding-bottom: 20px;
  }
  .vinyl {
    height: 150px;
    margin-left: 48px;
    padding: 10px;
    animation: spin 1.88s linear infinite;
    position: absolute;
  }
  .vinylCover {
    height: 150px;
    position: relative;
    z-index: 1;
    margin-right: 55px;
  }
</style>

<div class="recordPlayer">
  <img class="vinyl" src="https://precision-pressing.s3.us-east-2.amazonaws.com/2023/10/PRP_MIX_WHIRLPOOL.jpg"/>
  <img class="vinylCover" src="https://media.tenor.com/Pv_tbZ5USWoAAAAM/magdalena-bay-imaginal-disk.gif"/>
</div>

<button onclick="btnSave()">Click me</button>

<script> $(function() { 
    $("#btnSave").click(function() { 
        html2canvas($("#recordPlayer"), {
            onrendered: function(canvas) {
                theCanvas = canvas;


                canvas.toBlob(function(blob) {
                    saveAs(blob, "Dashboard.png"); 
                });
            }
        });
    });
}); </script>
